<div class="peliculas">
  <h2>Pel√≠culas en tendencia (semana)</h2>

  <div class="grid">
    <div *ngFor="let movie of trendingMovies" class="card">
      <img
        [src]="'https://image.tmdb.org/t/p/w300' + movie.poster_path"

      <p>{{ movie.release_date | date:'yyyy' }}</p>

  </div>
